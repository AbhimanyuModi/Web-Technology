<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type:lower-roman;
        }
    </style>
</head>
<body>
    <!-- -----Output-----Bullets(Disc)---- -->
    <ul>
        <li>Ice Cream</li>
        <li>Cashew</li>
        <li>Almold</li>
    </ul>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Pear</li>
    </ol>
</body>
</html>
