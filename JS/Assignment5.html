<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #a{
            border: 2px solid black;
            overflow: auto;
        }
        #red{
            background-color: red;
            height: 100px;
            width: 50%;
            float: left;
        }
        #blue{
            background-color: blue;
            height: 100px;
            width: 50%;
            float: right;
        }
    </style>
</head>
<body>
    <div id="a">
        <div id="red"></div>
        <div id="blue"></div>
</body>
</html>
